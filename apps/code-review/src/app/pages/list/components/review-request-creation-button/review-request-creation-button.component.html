<button
    *ngIf="user$ | async; else disabledButtonTemplate"
    mat-raised-button
    [color]="'accent'"
    [routerLink]="requestPageLink"
>
    Запросити Код-Ревью
</button>

<ng-template #disabledButtonTemplate>
    <button mat-raised-button disabled [color]="'accent'">Увійдіть щоб запросити Код-Ревью</button>
</ng-template>
