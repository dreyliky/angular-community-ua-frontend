<acua-header
    class="header"
    (toggleFileExplorer)="onHeaderHamburgerMenuButtonClick()"
></acua-header>

<mat-drawer-container class="container">
    <mat-drawer
        [mode]="mode"
        class="mat-drawer"
        [ngClass]="isMobile ? 'mat-drawer-mobile' : 'mat-drawer-desktop'"
        [opened]="isSidenavOpened"
    >
        <acua-file-explorer
            [tree]="tree"
            class="file-explorer"
            (fileSelected)="onFileSelected($event)"
        ></acua-file-explorer>
    </mat-drawer>

    <mat-drawer-content>
        <acua-code-editor class="code-editor"></acua-code-editor>
    </mat-drawer-content>
</mat-drawer-container>
