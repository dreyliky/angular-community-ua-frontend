<ng-template
    [ngxAsync]="dependencies$"
    [ngxAsyncLoading]="loaderTemplate">
    <acua-header
        class="header"
        (hamburgerMenuButtonClick)="
            onHeaderHamburgerMenuButtonClick()
        "></acua-header>

    <mat-drawer-container class="container">
        <mat-drawer
            class="mat-drawer"
            [mode]="drawerMode()"
            [opened]="isSidenavOpened()">
            <acua-file-explorer
                class="file-explorer"
                [tree]="projectEntities()!"
                (fileSelected)="onFileSelected($event)"></acua-file-explorer>
        </mat-drawer>

        <mat-drawer-content>
            <acua-code-editor class="code-editor"></acua-code-editor>
        </mat-drawer-content>
    </mat-drawer-container>
</ng-template>

<ng-template #loaderTemplate>
    <acua-loader [label]="'Завантаження проєкту...'"></acua-loader>
</ng-template>
