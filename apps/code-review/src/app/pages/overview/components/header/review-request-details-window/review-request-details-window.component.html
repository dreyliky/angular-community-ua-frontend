<h2
    mat-dialog-title
    class="title">
    Запит на Код-Ревью
</h2>

<mat-dialog-content
    *acuaLet="openedReviewRequest$ | async as openedReviewRequest"
    class="content">
    <div class="info">
        <acua-user-avatar
            class="user-avatar"
            [avatarUrl]="openedReviewRequest!.user.photoUrl" />

        <div class="info-request">
            <p class="user-name">{{ openedReviewRequest!.user.username }}</p>
            <p class="date">{{ openedReviewRequest!.date | date }}</p>
        </div>
    </div>

    <div>
        <acua-markdown-previewer [data]="openedReviewRequest!.description" />
    </div>
</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
    <button
        mat-button
        [mat-dialog-close]="true">
        Закрити
    </button>
</mat-dialog-actions>
