<ng-container *ngFor="let node of tree; trackBy: trackByFn">
    <acua-file-node
        *ngIf="!node.children"
        [data]="node"
        [depth]="depth"></acua-file-node>

    <acua-folder-node
        *ngIf="!!node.children"
        [data]="node"
        [depth]="depth"></acua-folder-node>
</ng-container>
