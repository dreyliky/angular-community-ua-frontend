<textarea class="markdown-input" #markdownTextArea markdownEditorInput matInput></textarea>
<div class="markdown-toolbar">
    <acua-markdown-button
        *ngFor="let button of markdownButtonArray"
        (click)="onMarkdownButtonClick(button)"
        [matTooltip]="button.tooltipInfo"
        [iconName]="button.matIconName"
    ></acua-markdown-button>
</div>
