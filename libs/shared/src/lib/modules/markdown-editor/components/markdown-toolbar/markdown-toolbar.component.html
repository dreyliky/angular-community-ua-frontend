<acua-markdown-toggler></acua-markdown-toggler>

<ng-container *ngIf="markdownActive$ | async as markdownActive">
    <div class="markdown-buttons">
        <acua-markdown-button
            *ngFor="let button of markdownButtonArray"
            [iconName]="button.matIconName"
            [tooltipInfo]="button.tooltipInfo"
            (click)="onMarkdownButtonClick(button)"
        ></acua-markdown-button>
    </div>
</ng-container>
