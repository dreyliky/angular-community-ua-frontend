<mat-button-toggle-group>
    <mat-button-toggle
        [disabled]="markdownViewMode"
        checked
        value="write"
        (click)="updateWriteClick()"
        >Write</mat-button-toggle
    >
    <mat-button-toggle [disabled]="!markdownViewMode" value="preview" (click)="updatePreviewClick()"
        >Preview</mat-button-toggle
    >
</mat-button-toggle-group>
